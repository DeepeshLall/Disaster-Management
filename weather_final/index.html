<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <script type="text/javascript" src="https://use.fontawesome.com/20df5cf3d4.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/weather-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="test.css">

</head>
<body>

  <div id="status">
    <p></p>
    <button class="close"><i class="fa fa-times" aria-hidden="true"></i></button>
  </div>
  <div class="w3-bar w3-blue">
    <a href="#" class="w3-bar-item w3-button">Home</a>
    <a href="#" class="w3-bar-item w3-button">Contact</a>
    <a href="#" class="w3-bar-item w3-button">About Us</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
  </div>
  <!-- Current Weather -->
  <div id="current" class="wrapper">
    <nav>
      <button id="locateBtn">
        <i class="fa fa-location-arrow" aria-hidden="true"></i>
      </button>
      <button id="unitBtn" data-units="f">f</button>
    </nav>
    <h1 class="location">--</h1>
    <h2 class="date">Sunday, January 1, 2017</h2>
    <div class="weatherIcon">
      <div class="sunny">
        <div class="inner"></div>
      </div>
    </div>
    <p class="temp">--</p>
    <p class="conditions">-</p>
  </div>
  <!-- Future Forecast -->
  <div id="future" class="wrapper">
    <div class="container">
      <h3 class="day">---</h3>
      <div class="weatherIcon">
        <div class="fog">
          <div class="inner"></div>
        </div>
      </div>
      <p class="conditions">-</p>
      <p class="tempRange"><span class="high">--</span> | <span class="low">--</span></p>
    </div>
    <div class="container">
      <h3 class="day">---</h3>
      <div class="weatherIcon">
        <div class="flurries">
          <div class="inner"></div>
        </div>
      </div>
      <p class="conditions">-</p>
      <p class="tempRange"><span class="high">--</span> | <span class="low">--</span></p>
    </div>
    <div class="container">
      <h3 class="day">---</h3>
      <div class="weatherIcon">
        <div class="snow">
          <div class="inner"></div>
        </div>
      </div>
      <p class="conditions">-</p>
      <p class="tempRange"><span class="high">--</span> | <span class="low">--</span></p>
    </div>
  </div>
  <footer>
    <p id="lastUpdated">Last updated at 12:00pm</p>
    <p>Created by <a href="http://tiffanydu.com/" title="Visit Portfolio Site" target="_blank">Tiffany Du</a> | Weather data from <a href="https://www.wunderground.com/" title="Wunderground.com" target="_blank">Wunderground</a></p>
  </footer>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
